    <style>
        /* Dans la section <style>, modifiez la partie body comme ceci : */
body {
    background-color: #0D1C49;
    color: white;
    font-family: 'Times New Roman', Times, serif; /* Changement de la police en Serif */
    padding: 20px;
}
       /* Pour s'assurer que tous les éléments du formulaire utilisent la police Serif */
input, select, textarea, label, button, .popup {
    font-family: 'Times New Roman', Times, serif;
}
        
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-group {
            background-color: #0D1C40;
            border: 1px solid white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        select[multiple] {
            height: 120px;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        /* Modifier le style du popup */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #0D1C45; /* Nouvelle couleur de fond */
    color: white;
    padding: 20px 40px;
    border-radius: 5px;
    border: 2px solid white; /* Ajout du contour blanc */
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1000;
    font-size: 18px;
    animation: fadeIn 0.3s ease-in;
}

/* Modifier le style du bouton */
button {
    background-color: #0D1C45; /* Même couleur que le popup */
    color: white;
    padding: 12px 20px;
    border: 2px solid white; /* Contour blanc */
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 80%; /* Prend 80% de la largeur */
    display: block; /* Pour permettre le centrage */
    margin: 0 auto; /* Centre le bouton horizontalement */
}

button:hover {
    background-color: #162555; /* Légèrement plus clair au survol */
}

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
</head>

    <script>
        document.getElementById('familyForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch(this.action, {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(() => {
                const popup = document.getElementById('thankYouPopup');
                popup.style.display = 'block';

                setTimeout(() => {
                    popup.style.display = 'none';
                    document.getElementById('familyForm').reset();
                }, 3000);
            }).catch(error => {
                console.error('Erreur:', error);
            });
        });
    </script>
