<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMB-TECH RDV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0D1C40;
            background-color: #0D1C49;
            background-image: url('https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
      overflow: hidden;
    }

    body {
      box-sizing: border-box;
      border: 1mm solid #0D1C40;
      border-bottom-left-radius: 5mm;
      border-bottom-right-radius: 5mm;
      font-family: Arial, sans-serif;
    }

    header {
      height: 2cm;
      background-color: #0D1C40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .iframe-wrapper {
      position: relative;
      width: 100vw;
      height: calc(100vh - 2cm);
      background-color: white;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0cm;
      left: 0;
      width: calc(100vw + 0cm);
      height: calc(100vh - 2cm + 1.7cm);
      border: none;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(13, 28, 64, 0.2);
      pointer-events: none;
      z-index: 2;
    }

    .loading-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0D1C40;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .loading-page img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="loading-page">
    <img src="https://github.com/HansHugoHMB/Images/raw/main/loading.svg" alt="Chargement...">
  </div>

  <header>HMB-TECH RDV</header>

  <div class="iframe-wrapper">
    <iframe 
      src="https://calendly.com/mbayamuambahans?widget=true&amp;headers=false"
      allowfullscreen
      onload="setTimeout(() => document.querySelector('.loading-page').style.display='none', 5000)">
    </iframe>
    <div class="overlay"></div>
  </div>
</body>
</html>
