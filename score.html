<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, user-scalable=no">
  <title>HMB-TECH SCORE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0D1C40;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px 0; /* Conservez le padding vertical existant pour le mode mobile */
    }

    .phone-frame {
      width: 390px;
      height: 844px;
      background-color: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 1.5px solid #ffffff;
      position: relative;
      transition: transform 0.3s ease;
    }

    header {
      height: 60px;
      background-color: #0D1C40;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: -25px;
      left: 4.5px;
      width: 435px;
      height: 940px;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(13, 28, 64, 0.2);
      pointer-events: none;
      z-index: 2;
    }

    .loading-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0D1C40;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
    }

    .loading-page img {
      width: 60px;
      height: 60px;
    }

    /* Ajustement pour les écrans d'ordinateur */
    @media screen and (min-width: 768px) {
      body {
        padding-top: 10px; /* Réduit pour monter un peu */
        align-items: center; /* Centre verticalement */
      }
      .phone-frame {
        transform: scale(2.0); /* Zoom augmenté à 2 */
      }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="loading-page">
      <img src="https://github.com/HansHugoHMB/Images/raw/main/loading.svg" alt="Chargement...">
    </div>

    <header>STATISTIQUES DES PRÉSENCES</header>

    <div class="iframe-wrapper">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTxmFTY4ufo4fyJMFVrIHdGNgAdL3c5JeCKpoaIHSjaxFV3PrLykKoGPpTTKkqY3fTrkpgUp--0Vodi/pubhtml?widget=true&amp;headers=false"
        allowfullscreen
        onload="setTimeout(() => document.querySelector('.loading-page').style.display='none', 5000)">
      </iframe>
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
