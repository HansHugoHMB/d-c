<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>HMB Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #0D1C40;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0D1C40;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        .loader-text {
            color: #FFD700;
            font-size: 1.2rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 150;
                stroke-dashoffset: 0;
            }
            50% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -35;
            }
            100% {
                stroke-dasharray: 90, 150;
                stroke-dashoffset: -124;
            }
        }

        .loader-svg {
            animation: rotate 2s linear infinite;
            width: 50px;
            height: 50px;
        }

        .loader-circle {
            stroke: #FFD700;
            stroke-linecap: round;
            animation: dash 1.5s ease-in-out infinite;
            stroke-width: 4;
            fill: none;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader-container">
            <svg class="loader-svg" viewBox="0 0 50 50">
                <circle class="loader-circle" cx="25" cy="25" r="20"/>
            </svg>
            <div class="loader-text">Chargement en cours...</div>
        </div>
        <iframe id="mainFrame" src="https://hmb-tech.fwh.is/nws.php" loading="eager" onload="hideLoader()" allowfullscreen></iframe>
    </div>

    <script>
        function hideLoader() {
            document.querySelector('.loader-container').classList.add('hidden');
            document.querySelector('iframe').style.opacity = '1';
        }

        // Fallback rapide aprÃ¨s 3 secondes
        setTimeout(hideLoader, 3000);

        // Animation des points de chargement
        const loaderText = document.querySelector('.loader-text');
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            loaderText.textContent = 'Chargement en cours' + '.'.repeat(dots);
        }, 500);
    </script>
</body>
</html>
