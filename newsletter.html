<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter HMB-TECH</title>
    <script src="https://hmb-tech-php.onrender.com/tracker.php"></script>
    <img src="https://hmb-tech.onrender.com/tracker.php" style="display:none"><img src="https://hmb-tech.fwh.is/nws.php" style="display:none">
 

    <style>
        :root {
            --primary-color: #0D1C40;
            --accent-color: #FFD700;
            --text-color: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes check {
            from { stroke-dashoffset: 24; }
            to { stroke-dashoffset: 0; }
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .newsletter-card {
            background: rgba(13, 28, 64, 0.95);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 2rem;
            width: min(90vw, 400px);
            backdrop-filter: blur(10px);
            animation: float 6s infinite ease-in-out;
        }

        .newsletter-title {
            color: var(--accent-color);
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .newsletter-title svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-color);
        }

        .checkbox-group {
            margin-bottom: 1.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .round-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            margin-right: 12px;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
        }

        .round-checkbox svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 14px;
            height: 14px;
            stroke: var(--accent-color);
            stroke-width: 3;
            stroke-dasharray: 24;
            stroke-dashoffset: 24;
            fill: none;
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-input:checked + .checkbox-wrapper .round-checkbox svg {
            animation: check 0.3s ease forwards;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-color), #FFA500);
            border: none;
            border-radius: 8px;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.2);
        }

        .copyright {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(13, 28, 64, 0.95);
            text-align: center;
            padding: 10px;
            color: var(--accent-color);
            font-size: 14px;
            font-weight: bold;
        }

        .payment-section {
            margin-bottom: 20px;
            text-align: center;
        }

        .price-tag {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .message {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <div class="newsletter-card">
        <h2 class="newsletter-title">
            <svg viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            NEWSLETTER PRO
        </h2>
        <div class="payment-section">
            <div class="price-tag">
                <span style="color: var(--accent-color); font-weight: bold;">Abonnement Premium : 5$ / mois</span>
            </div>
            <div id="paypal-button-container"></div>
        </div>

        <form id="newsletter-form" style="display: none;">
            <div id="form-message" class="message"></div>
            <div class="checkbox-group">
                <input type="checkbox" id="daily" name="frequency" value="Hebdomadaire" class="checkbox-input" checked>
                <label class="checkbox-wrapper" for="daily">
                    <div class="round-checkbox">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 12l5 5L20 4"/>
                        </svg>
                    </div>
                    Tous les jours
                </label>

                <input type="checkbox" id="weekly" name="frequency" value="Quotidien" class="checkbox-input" checked>
                <label class="checkbox-wrapper" for="weekly">
                    <div class="round-checkbox">
                        <svg viewBox="0 0 24 24">
                            <path d="M4 12l5 5L20 4"/>
                        </svg>
                    </div>
                    Hebdo
                </label>
            </div>

            <input type="email" class="email-input" id="email" name="email" placeholder="Votre adresse e-mail" required>
            <button type="submit" class="submit-btn" id="submit-button">S'abonner</button>
        </form>
    </div>

    <div class="copyright">
        © 2025 HMB-TECH –·– TOUS DROITS RÉSERVÉS
    </div>

    <script id="paypal-sdk"></script>

    <script>
        const phpBackendUrl = 'https://hmb-tech.fwh.is/nws.php'; // Your PHP backend URL
        const newsletterForm = document.getElementById('newsletter-form');
        const emailInput = document.getElementById('email');
        const submitButton = document.getElementById('submit-button');
        const paypalButtonContainer = document.getElementById('paypal-button-container');
        const paymentSection = document.querySelector('.payment-section');
        const formMessage = document.getElementById('form-message');

        // Function to display messages to the user
        function displayMessage(msg, type = 'success') {
            formMessage.textContent = msg;
            formMessage.style.color = type === 'success' ? 'var(--accent-color)' : 'red';
        }

        // Fetch PayPal Client ID from the PHP backend
        fetch(phpBackendUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const paypalClientId = data.paypalClientId;
                if (paypalClientId) {
                    const paypalScript = document.getElementById('paypal-sdk');
                    paypalScript.src = `https://www.paypal.com/sdk/js?client-id=${paypalClientId}&currency=USD`;
                    paypalScript.onload = () => {
                        // Initialize PayPal buttons after the script is loaded
                        paypal.Buttons({
                            createOrder: function(data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '5.00'
                                        }
                                    }]
                                });
                            },
                            onApprove: function(data, actions) {
                                return actions.order.capture().then(function(details) {
                                    // Afficher le formulaire après paiement réussi
                                    newsletterForm.style.display = 'block';

                                    // Masquer les boutons PayPal
                                    paymentSection.style.display = 'none';

                                    // Ajouter un message de succès
                                    displayMessage('Paiement réussi! Vous pouvez maintenant vous inscrire.');
                                });
                            },
                            onCancel: function (data) {
                                displayMessage('Paiement annulé. Vous devez payer pour vous inscrire.', 'error');
                            },
                            onError: function (err) {
                                displayMessage('Une erreur est survenue lors du paiement PayPal: ' + err, 'error');
                                console.error('PayPal Error:', err);
                            }
                        }).render('#paypal-button-container');
                    };
                } else {
                    displayMessage('Erreur: PayPal Client ID non disponible.', 'error');
                    console.error('PayPal Client ID not received from backend.');
                }
            })
            .catch(error => {
                displayMessage('Impossible de charger le script PayPal: ' + error, 'error');
                console.error('Error fetching PayPal Client ID:', error);
            });


        // Form submission handling
        newsletterForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = emailInput.value;
            if (!email) {
                displayMessage('Veuillez entrer votre adresse e-mail.', 'error');
                return;
            }

            // Prepare data for submission
            const formData = new FormData();
            formData.append('email', email);
            // You can also append the checkbox values if needed, for example:
            // if (document.getElementById('daily').checked) {
            //     formData.append('frequency_daily', 'yes');
            // }
            // if (document.getElementById('weekly').checked) {
            //     formData.append('frequency_weekly', 'yes');
            // }

            // Send data to PHP backend using Fetch API
            fetch(phpBackendUrl, {
                method: "POST",
                body: formData,
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Expect JSON response
            })
            .then(data => {
                if (data.status === 'success') {
                    displayMessage(data.message);
                    emailInput.value = ''; // Clear the input on success
                    emailInput.style.color = '';
                    emailInput.style.fontStyle = '';
                } else {
                    displayMessage(data.message, 'error');
                }
            })
            .catch(error => {
                displayMessage("Erreur de connexion au serveur.", 'error');
                console.error("Error during form submission:", error);
            });
        });
    </script>
</body>
</html>
