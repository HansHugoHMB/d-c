            width: calc(100% - 40px); /* Ajustement pour le bouton */
            padding: 10px;

<div class="image-container" style="position: fixed; top: 5mm; left: 40%; transform: translateX(-50%); z-index: 9999;">

    <script>
        const newsletterForm = document.getElementById('newsletter-form');
        const emailInput = document.getElementById('email');
        const emailOverlay = document.getElementById('email-overlay');
        const emailOverlayInput = document.getElementById('email-overlay-input');
        const confirmEmailButton = document.getElementById('confirm-email-button');
        const overlayConfirmation = document.getElementById('overlay-confirmation');
        const submitButton = document.getElementById('submit-button');

        let emailConfirmed = false;
        let autoSubmitTimeout;

        emailInput.addEventListener('focus', function() {
            emailOverlay.style.display = 'block';
            emailOverlayInput.focus(); // Focus sur l'input de l'overlay
        });

        confirmEmailButton.addEventListener('click', function() {
            const email = emailOverlayInput.value;
            emailInput.value = email;
            emailOverlay.style.display = 'none';
            emailConfirmed = true;

            // DÃ©marrer le timer pour la soumission automatique
            autoSubmitTimeout = setTimeout(() => {
                if (emailConfirmed) {
                    newsletterForm.dispatchEvent(new Event('submit'));
                }
            }, 3000);
        });

        // Permettre la confirmation de l'email avec la touche EntrÃ©e dans l'overlay
        emailOverlayInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                confirmEmailButton.click();
            }
        });

        newsletterForm.addEventListener('submit', function(event) {
            event.preventDefault(); // EmpÃªcher la redirection

            // EmpÃªcher la soumission automatique si l'utilisateur clique sur "Envoyer"
            clearTimeout(autoSubmitTimeout);
            emailConfirmed = false; // RÃ©initialiser pour une prochaine interaction

            let formData = new FormData(this);

            // Envoi asynchrone avec fetch vers Google Forms
            fetch(this.action, {
                method: "POST",
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (!response.ok) {
                    console.error("Erreur lors de l'envoi du formulaire.");
                }
            }).catch(error => {
                console.error("Erreur de connexion.", error);
            });

            // Afficher l'overlay de confirmation 3 secondes aprÃ¨s l'envoi (clic sur le bouton)
            setTimeout(() => {
                overlayConfirmation.style.width = '90vw';
                overlayConfirmation.style.display = 'block';
            }, 3000);

            setTimeout(() => {
                overlayConfirmation.style.display = 'none'; // DisparaÃ®t aprÃ¨s 6 secondes (3s d'affichage)
            }, 6000);

            newsletterForm.reset();
        });

        // Permettre la soumission finale avec la touche EntrÃ©e (si l'email a Ã©tÃ© confirmÃ©)
        newsletterForm.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && emailInput.value && !autoSubmitTimeout) {
                // EmpÃªcher la double soumission si le timer est actif
                this.dispatchEvent(new Event('submit'));
            }
        });

        // EmpÃªcher la soumission par dÃ©faut du formulaire si l'email n'est pas confirmÃ©
        submitButton.addEventListener('click', function(event) {
            if (!emailConfirmed) {
                event.preventDefault();
                emailOverlay.style.display = 'block';
                emailOverlayInput.focus();
            }
        });
    </script>
