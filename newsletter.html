<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>newsletter pro</title>
    <meta name="referrer" content="no-referrer">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #0D1C40;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0D1C40;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            id="mainFrame"
            src="https://hmb-tech.fwh.is/nws.php"
            frameborder="0"
            allowfullscreen
            allow="*"
            loading="eager"
            importance="high"
            referrerpolicy="no-referrer"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-orientation-lock allow-pointer-lock"
        ></iframe>
    </div>

    <script>
        // Configuration initiale
        const frame = document.getElementById('mainFrame');
        
        // Force le rechargement si nécessaire
        window.onload = () => {
            if (!frame.contentWindow) {
                frame.src = frame.src;
            }
        };

        // Gestion des erreurs potentielles
        frame.onerror = () => {
            window.location.href = frame.src;
        };

        // En cas de problème, redirection directe
        setTimeout(() => {
            try {
                if (!frame.contentWindow) {
                    window.location.href = frame.src;
                }
            } catch (e) {
                window.location.href = frame.src;
            }
        }, 2000);
    </script>
</body>
</html>
